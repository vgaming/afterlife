[multiplayer]

	id="afterlife_race"
	name="Afterlife Race"
	description="{./doc/about_race.txt}"
	map_data="{./map/race.map}"
	experience_modifier=90
	{./common_map_settings.cfg}

	[event]
		name=preload
		first_time_only=no
		[lua]
			code={./lua/utils.lua}
		[/lua]
		[lua]
			code={./lua/main_race.lua}
		[/lua]
		[objectives]
			note="
<b>Rules</b>
{./doc/about_race.txt}

<b>Contacts</b>
{./doc/contacts.txt}

version {./target/version.txt}
"
			[objective]
				description="Be the first to destroy all waves."
				condition=win
			[/objective]
			[objective]
				description="Enemy side destroys all waves first."
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[options]
		[slider]
			name="Wave count
4-6 waves: beginner
7-9 waves: intermediate
10+ waves: pro"
			id="afterlife_wave_count_"
			default=5  # also change main_race.lua
			min=4
			max=15
			step=1
		[/slider]
	[/options]


	{./_advertisement.cfg}
	{./wml/sides_h1_ai2_h3_ai4.cfg}

[/multiplayer]
