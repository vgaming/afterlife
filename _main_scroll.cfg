[multiplayer]

	id="afterlife_scrolling_survival"
	name="Afterlife scrolling survival"
	description="{./doc/about.txt}"

	map_data="{./map/scroll.map}"

	[event]
		name=preload
		first_time_only=no
		[lua]
			code = {./lua/utils.lua}
		[/lua]
		[lua]
			code = {./lua/main_scroll.lua}
		[/lua]
		[objectives]
			note="
<b>About</b>
{./doc/about.txt}
{./doc/scroll_rules.html}
<b>Contacts</b>
{./doc/contacts.txt}
{./doc/faq.txt}
version {./target/version.txt}
"
			[objective]
				description="Be the first to run (scroll) $afterlife_hexes_endgame| hexes!"
				condition=win
			[/objective]
			[objective]
				description="Enemy side runs $afterlife_hexes_endgame| hexes first"
				condition=lose
			[/objective]
		[/objectives]
	[/event]


	{./wml/common_map_settings.cfg}

[/multiplayer]
