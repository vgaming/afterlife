[multiplayer]

	id="afterlife_scrolling_survival"
	name="Afterlife scrolling survival"
	description="{./doc/about.txt}"

	map_data="{./map/scroll.map}"

	[event]
		name=preload
		first_time_only=no
		[lua]
			code = {./lua/utils.lua}
		[/lua]
		[lua]
			code = {./lua/main_scroll.lua}
		[/lua]
		[objectives]
			note="
<b>About</b>
{./doc/about.txt}
<b>Scroll rules</b>
The map scrolls down before each wave. Either to a distance of 5, or lower, if you have units standing in the way. Copy strength depends on the distance you traveled: <b>distance * 20%</b>

Scroll as fast as you can, but not too fast so that enemy copies won't kill you.

<b>Contacts</b>
{./doc/contacts.txt}
{./doc/faq.txt}
version {./target/version.txt}
"
			[objective]
				description="Be the first to run (scroll) $afterlife_kilometers_endgame| kilometers!"
				condition=win
			[/objective]
			[objective]
				description="Enemy side runs $afterlife_kilometers_endgame| kilometers first"
				condition=lose
			[/objective]
		[/objectives]
	[/event]


	{./wml/common_map_settings.cfg}

[/multiplayer]
