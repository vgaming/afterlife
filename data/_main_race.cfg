[multiplayer]

	id="afterlife_race"
	name="Afterlife race (experimental)"
	description="{./doc/about_race.txt}"
	map_data="{./map/race.map}"
	experience_modifier=90

	[event]
		name=preload
		first_time_only=no
		[lua]
			code={./lua/utils.lua}
		[/lua]
		[lua]
			code={./lua/main_race.lua}
		[/lua]
		[objectives]
			note="
<b>Rules</b>
{./doc/about_race.txt}

<b>Credits
Terrain was generated by Choicerer's Map Randomizer, with some post editing to add oases, shuffle forest/hills and make village defense a bit harder. Thanks for the nice add-on!

<b>Contacts</b>
{./doc/contacts.txt}

version {./target/version.txt}
"
			[objective]
				description="Be the first to destroy all waves."
				condition=win
			[/objective]
			[objective]
				description="Enemy side destroys all waves first."
				condition=lose
			[/objective]
		[/objectives]
	[/event]


	{./wml/common_map_settings.cfg}

[/multiplayer]
